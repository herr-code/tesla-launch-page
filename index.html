<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="herr-code">
    <meta name="description" content="Tesla Roadster Responsive Launch Page with Bulma CSS.">
    <link rel="icon" href="assets/favicon/favicon.ico">
    <title>Roadster | Tesla</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <section class="hero is-fullheight has-background-black">
      <div class="hero-head">
        <header class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <img src="assets/images/tesla.svg" alt="Logo Tesla" class="image is-128x128">
              </a>
              <span class="navbar-burger" data-target="navbarMenuHeroC">
                <a class="has-text-black mt-3 mr-2">Menu</a>
              </span>
            </div>
            <div id="navbarMenuHeroC" class="navbar-menu">
              <div class="navbar-end has-text-weight-semibold">
                <a class="navbar-item has-text-black">
                  Model S
                </a>
                <a class="navbar-item has-text-black">
                  Model 3
                </a>
                <a class="navbar-item has-text-black">
                  Model X
                </a>
                <a class="navbar-item has-text-black">
                  Model Y
                </a>
                <a class="navbar-item has-text-black">
                  Solar Roof
                </a>
                <a class="navbar-item has-text-black">
                  Solar Panels
                </a>
              </div>
            </div>

            <div id="navbarMenuHeroC3" class="navbar-menu">
              <div class="navbar-end has-text-weight-semibold">
                <a class="navbar-item has-text-black">
                  Shop
                </a>
                <a class="navbar-item has-text-black">
                  Account
                </a>
                <a class="navbar-item has-text-black">
                  Menu
                </a>
              </div>
            </div>
          </div>
        </header>
      </div>
      <header class="hero-body">
        <div class="is-overlay has-text-centered single-spaced">
          <h1 class="title is-1 has-text-black is-size-3-mobile">Roadster</h1>
        </div>
      </header>
      <main class="hero-foot">
        <p class="has-text-centered has-text-white has-text-weight-semibold">
          The quickest car in the world, with record-<br>setting acceleration, range and performance.
        </p>

        <div class="level is-mobile mx-auto is-flex-wrap-wrap p-5">
          <div class="level-item">
            <div class="has-text-centered">
            <p class="title mb-5 has-text-white is-size-4-mobile">
              <i class="fas fa-tachometer-alt has-text-grey-light is-size-5-mobile"></i>
              1.9<span class="is-size-5">s</span>
            </p>
            <p class="subtitle has-text-white is-7">0-60mph</p>
            </div>
          </div>
          <div class="level-item">
            <div class="has-text-centered">
            <p class="title mb-5 has-text-white is-size-4-mobile">
              <span class="is-size-5 is-size-6-mobile">+</span>250<span class="is-size-5 is-size-6-mobile">mph</span>
            </p>
            <p class="subtitle is-7 has-text-white">Top Speed</p>
            </div>
          </div>
          <div class="level-item">
            <div class="has-text-centered">
            <p class="title mb-5 has-text-white is-size-4-mobile">
              620<span class="is-size-5 is-size-6-mobile">mi</span>
            </p>
            <p class="subtitle is-7 has-text-white">Range</p>
            </div>
          </div>
          <div class="level-item is-flex-wrap-wrap ">
            <div class="fullwidth-container">
              <a href="#" class="button is-rounded is-dark is-outlined is-inverted has-text-weight-semibold is-size-7 is-fullwidth">RESERVE NOW</a>
            </div>
          </div>
        </div>
        <div class="is-overlay has-text-centered">
          <i class="fas fa-chevron-down is-size-4 has-text-white is-relative"></i>
        </div>
      </main>
    </section>
  </body>
</html>
