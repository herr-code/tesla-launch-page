<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <section class="hero is-fullheight has-background-black">
      <div class="hero-head">
        <header class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <img src="assets/images/tesla.svg" alt="Logo Tesla" class="image is-128x128">
              </a>
              <span class="navbar-burger" data-target="navbarMenuHeroC">
                <a class="has-text-black mt-3 mr-2">Menu</a>
              </span>
            </div>
            <div id="navbarMenuHeroC" class="navbar-menu">
              <div class="navbar-end has-text-weight-semibold">
                <a class="navbar-item has-text-black">
                  Model S
                </a>
                <a class="navbar-item has-text-black">
                  Model 3
                </a>
                <a class="navbar-item has-text-black">
                  Model X
                </a>
                <a class="navbar-item has-text-black">
                  Model Y
                </a>
                <a class="navbar-item has-text-black">
                  Solar Roof
                </a>
                <a class="navbar-item has-text-black">
                  Solar Panels
                </a>
              </div>
            </div>

            <div id="navbarMenuHeroC2" class="navbar-menu">
              <div class="navbar-end has-text-weight-semibold">
                <a class="navbar-item has-text-black">
                  Shop
                </a>
                <a class="navbar-item has-text-black">
                  Account
                </a>
                <a class="navbar-item has-text-black">
                  Menu
                </a>
              </div>
            </div>
          </div>
        </header>
      </div>
      <header class="hero-body">
        <div class="is-overlay has-text-centered single-spaced">
          <h1 class="title is-1 has-text-black">Roadster</h1>
        </div>
      </header>
    </section>
  </body>
</html>
